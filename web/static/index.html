    function copyText(text) {
        /* Select the text field */
        const elem = document.createElement('textarea');
        elem.value = text;
        document.body.appendChild(elem);
        elem.select();
        document.execCommand('copy');
        document.body.removeChild(elem);
        alert("Copied the text");
}

    function send(file) {
        input.innerText = "";
        output.innerText = "";
        const size = file.size / 1000;
        const seconds = size * 1.8;
        const minutes = seconds / 60;
        if (minutes >= 1)
            alert("Translation will take approximately: " + minutes.toFixed(1) + " minutes.");
        if (minutes < 1)
            alert("Translation will take approximately: " + seconds.toFixed(1) + " seconds.");
        fetch('/', {
            method: 'PUT',
            body: file
        })
        .then(response => (response.ok ? response.json() : {"en": response.statusText, "he": "×©×’×™××”"}))
        .then(texts => {
            if ("en" in texts)
                output.innerText = texts["en"];
                edited.innerText = texts["en"];
            if ("he" in texts)
                input.innerText = texts["he"];
            edited.focus();
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    load.addEventListener('change', (event) => {
        send(load.files[0]);
    });

    // save.addEventListener('click', (event) => {

    //     download(text.innerText);

    copy.addEventListener('click', (event) => {
        const text = document.querySelector('.editable');
        copyText(text.innerText);
    });
